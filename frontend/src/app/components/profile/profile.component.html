<div id="profile-component">
  <ng-container *ngIf="isLoading">
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <div id="profile-container">
      <h2>{{ user.username }}</h2>
      <p>Email: {{ user.email }}</p>
      <img src="assets/ionita-grigore.jpg" alt="User Picture" />
      <p>
        Privilegii: {{ user.roles[0].slice(user.roles[0].indexOf("_") + 1) }}
      </p>
      <p id="profile-sign-out" (click)="signOut()">Delogare</p>
    </div>
  </ng-container>
</div>
