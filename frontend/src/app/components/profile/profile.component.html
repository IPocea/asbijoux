<h1>Panou de administrare</h1>
<div id="profile-component">
  <ng-container *ngIf="!isLoading; else loading">
    <div id="profile-container">
      <h2>Bine ai revenit {{ user.username }}</h2>
      <p>Email: {{ user.email }}</p>
      <img src="assets/logo-asbijoux.jpg" alt="User Picture" />
      <p>
        Privilegii: {{ user.roles[0].slice(user.roles[0].indexOf("_") + 1) }}
      </p>
      <p id="profile-sign-out" (click)="signOut()">Delogare</p>
    </div>
  </ng-container>
  <ng-template #loading>
    <div class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
</div>
