<ng-container *ngIf="isLoading">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<ng-container *ngIf="!isLoading && product">
  <div class="product-not-published" *ngIf="!product.isPublished">
    <p>
      Acest produs nu este publicat. Pentru publicare te rugam sa mergi in
      panoul de administrare.
    </p>
  </div>
  <div class="product-container">
    <div class="product-gallery">
      <app-image-gallery [product]="product"></app-image-gallery>
    </div>
    <div class="product-content">
      <div class="product-description">
        <h2>{{ product.title }}</h2>
        <div [innerHTML]="product.description"></div>
      </div>
      <div class="product-logo-container">
        <div class="product-logo">
          <p title="Bijterii Constanta Atelierelor AsBijoux">AsBijoux</p>
        </div>
      </div>
    </div>
    <div class="product-comments-component">
      <app-comments
        [API_KEY_COMMENTS]="API_KEY_COMMENTS"
        [product]="product"
      ></app-comments>
    </div></div
></ng-container>
