<ng-container *ngIf="isLoading">
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-container>
<div class="category-component-container">
  <ng-container *ngIf="!isLoading && selectedProducts">
    <div class="category-result-number">
      <p *ngIf="products.length === 1">
        A fost identificat {{ products.length }} produs din categoria
        <b>{{ category }}</b
        >:
      </p>
      <p *ngIf="products.length !== 1">
        Au fost identificate {{ products.length }} produse din categoria
        <b>{{ category }}</b
        >:
      </p>
    </div>
    <div id="category-component-card-container" class="category-container">
      <div *ngFor="let product of selectedProducts" class="card-container">
        <img
          (click)="goToProduct(product)"
          *ngIf="product.images.length"
          [src]="product.images[0].url"
          [alt]="product.images[0].name"
        />
        <img
          (click)="goToProduct(product)"
          *ngIf="!product.images.length"
          src="assets/logo-asbijoux.jpg"
          alt="AsBijoux Constanta"
        />

        <div class="card-content">
          <h5 [title]="product.title">{{ product.title }}</h5>
        </div>
        <button (click)="goToProduct(product)" class="btn-fill-left">
          Arata produs
        </button>
        <div class="card-footer">
          <small>Adaugat in {{ product.createdAt | customDate: 0 }}</small>
        </div>
      </div>
    </div>
    <mat-paginator
      (page)="handlePageEvent($event)"
      [length]="length"
      [pageSize]="pageSize"
      [showFirstLastButtons]="showFirstLastButtons"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="pageIndex"
      aria-label="Select page"
    >
    </mat-paginator>
  </ng-container>
</div>
